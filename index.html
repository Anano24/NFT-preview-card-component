<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NFT card</title>
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/index.css" />
        <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    </head>

    <body>
        <main class="card">
            <header>
                <div class="img-container">
                    <img class="image-equilibrium" src="img/image-equilibrium.jpg" />
                    <div class="overlay">
                        <a href="#"><img src="./img/icon-view.svg" alt="eye icon"/></a> 
                    </div>
                </div> 
            </header>
            <section>
                <a href="#"><h1>Equilibrium #3429</h1></a>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="info-container">
                    <div class="icons">
                        <img src="./img/icon-ethereum.svg" alt="ethereum icon" />
                        <p class="price">0.041 ETH</p>
                    </div>
                    <div class="icons">
                        <img src="./img/icon-clock.svg" alt="clock icon" />
                        <p class="days-left">3 days left</p>
                    </div>
                </div>
                <div class="line"></div>
            </section>
            <footer>
                <img class="avatar" src="img/image-avatar.png" />
                <p class="avatar-name">Creation of <a href="#"><span>Jules Wyvern</span></a></p>
            </footer>
        </main>
    </body>
</html>
